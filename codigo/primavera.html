<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz primavera</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Fuente alegre y amigable */
            background-color: #e0f7fa; /* Un azul claro como el cielo de primavera */
            color: #336699; /* Azul un poco más oscuro para el texto */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center; /* Centra el texto en el cuerpo */
            background-image: url('https://www.transparenttextures.com/patterns/spring-leaves.png'); /* Pequeño patrón de hojas para el fondo */
        }
        .container {
            background-color: #ffffff; /* Fondo blanco para el contenido principal */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #009966; /* Verde brillante para el título */
            margin-bottom: 20px;
        }
        img {
            width: 150px; /* Tamaño de la flor */
            height: 150px;
            margin: 20px 0;
            border-radius: 50%; /* Forma circular */
            border: 5px solid #ffcc00; /* Borde amarillo brillante */
            object-fit: cover; /* Para que la imagen no se distorsione */
        }
        p {
            line-height: 1.6; /* Espacio entre líneas para mejor lectura */
            font-size: 1.1em;
        }
        .signature {
            margin-top: 30px;
            font-style: italic;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Feliz Primavera, Nanii❤!</h1>
        <p>
            Que esta estación te traiga mucha alegría, luz y momentos tan bonitos como las flores que empiezan a abrir.
            Espero que este mensaje te saque una sonrisa.
        </p>
        <img src="img/download.jpg" alt="Flor de primavera">
        <p>
            Con mucho cariño.
        </p>
        <div class="signature">
            Te adoro mucho amiga
        </div>
    </div>
</body>

</html>
